{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-4">
        <h3>Enter parameters:</h3>
            <form action="/web_page/{{ project.pk }}/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.function }}
                </div>
                <div class="form-group">
                    {{ form.x }}
                </div>
                <div class="form-group">
                    {{ form.tol }}
                </div>
                <div class="form-group">
                    {{ form.iterations }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    <div class="col-md-6">
        <h5>Results:</h5>
        {% for line in result %}
        <pre>{{ line }}</pre>
        {% endfor %}
    </div>
</div>

{% endblock %}
